name: "Blackhole post-commit tests"

on:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"
  # Pause this since not enough runners to support every commit to main
  # push:
  #  branches: ["main"]

permissions:
  actions: read
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  static-checks:
    uses: ./.github/workflows/all-static-checks.yaml
    secrets: inherit
  build-docker-image:
    uses: ./.github/workflows/build-docker-artifact.yaml
    secrets: inherit
  build-artifact:
    needs: build-docker-image
    uses: ./.github/workflows/build-artifact.yaml
    secrets: inherit
    with:
      arch: '["blackhole"]'
      build-docker: false
  build-wheels:
    needs: build-artifact
    uses: ./.github/workflows/_build-wheels-impl.yaml
    with:
      os: "ubuntu-20.04"
      arch: "blackhole"
      from-precompiled: true
#   build-artifact-profiler:
#     uses: ./.github/workflows/build-artifact.yaml
#     with:
#       profiler-build: true
#     secrets: inherit
  umd-unit-tests:
    secrets: inherit
    uses: ./.github/workflows/umd-unit-tests.yaml
    with:
      arch: blackhole
      runner-label: new-machine
  sd-unit-tests:
    needs: build-artifact
    uses: ./.github/workflows/build-and-unit-tests.yaml
    secrets: inherit
    with:
      arch: blackhole
      runner-label: new-machine
      timeout: 30
  fd-unit-tests:
    needs: build-wheels
    uses: ./.github/workflows/fast-dispatch-build-and-unit-tests.yaml
    secrets: inherit
    with:
      arch: blackhole
      runner-label: new-machine
  # FD C++ Unit Tests
  cpp-unit-tests:
    needs: build-artifact
    secrets: inherit
    uses: ./.github/workflows/cpp-post-commit.yaml
    with:
      arch: blackhole
      runner-label: new-machine
      timeout: 60

